<h2 mat-dialog-title>Add Payment Link</h2>
<mat-dialog-content class="mat-typography">

    <form class="example-form" [formGroup]="paymentForm">

        <mat-form-field class="example-full-width">
            <mat-label>Payment Link</mat-label>
            <textarea matInput placeholder="Payment Link" formControlName="paymentLink"></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input class="example-full-width" formControlName="expiryDate" matInput [matDatepicker]="picker"
                placeholder="Policy expiry date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Status</mat-label>
            <input type="text" matInput formControlName="paymentStatus" placeholder="Status , Pending, Completed">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Comments</mat-label>
            <input type="text" formControlName="comments" matInput placeholder="Comments">
        </mat-form-field>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button btn btn-sm btn-primary me-1 mat-button mat-dialog-close>Cancel</button>
    <button btn btn-sm btn-primary me-1 mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="Submit()">Add</button>
</mat-dialog-actions>
