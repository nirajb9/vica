<div>
    <h2>State List</h2>
     <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Code</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let state of states">
          <td>{{ state.state_id }}</td>
          <td>{{ state.state_name }}</td>
          <td>{{ state.state_code }}</td>
          <td>
            <button [routerLink]="['master/state-edit', state.state_id]">Edit</button>
          </td>
        </tr>
      </tbody>
    </table> 
    <button [routerLink]="['/master/state-add']">Add New State</button>
  </div>
